<body>
    1. For - Lặp với điều kiện đúng </p>
    2. For/in - Lặp qua key của dối tượng </p>
    3. For/of - Lặp qua value của dối tượng </p>
    4. while - Lặp khi điều kiện đúng</p>
    5. do/while - Lặp ít nhất 1 lần, sau đó lặp khi điều kiện đúng</p>
