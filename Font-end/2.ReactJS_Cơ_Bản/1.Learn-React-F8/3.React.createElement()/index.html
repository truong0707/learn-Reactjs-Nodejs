<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <!-- Thêm thư viện -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>
<body>
<!--    1. React.createElement() -> React element
        2. So sánh với document.createElement() -> DOM Element
        3. Thay đổi: id, className, style, ...
        4. Thêm: text, HTML
        5. Tạo:
             <h1 title="hello" class ="headig"> Hello guys ! </h1>
        6. Tạo:
            <ul>
                <li>Java</li>
                <li>ReactJS</li>
            </ul>

    -->
    <script>
        // DOM
        const h1DOM = document.createElement('h1')

        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'
        h1DOM.innerText = 'Hello guys!'

        document.body.appendChild(h1DOM)

        // React -- React-DOM
        // React.createElement(type. props, childlren, n)
        const h1React = document.createElement('h1', {
            title: 'Hello',
            className: 'heading',

        }, 'Hello guys!') // đối số thứ 2 thì truyền vào 1 Ojb properti
                         // đối thức 2 đc coi là children


        console.dir(h1DOM)
        console.log(h1React)
    </script>
</body>
</html>
