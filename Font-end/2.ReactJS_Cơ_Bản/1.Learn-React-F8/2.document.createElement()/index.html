<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>
    <script>
        const root = document.getElementById('root')
        const h1 = document.createElement('h1')

        h1.innerText = 'Trường'
        // thêm id
        h1.id = 'heading'
        // thêm class
        h1.className = 'name'
        // thêm style
        h1.style.color = 'pink'

        console.log(h1)

        // get element nó ra
        // document.body.appendChild(h1)

        root.appendChild(h1)

    </script>
</body>
</html>
